      <p class="prototip1 notopmarginX"><tt><b>int</b> Power(<b>int</b> X, <b>int</b> P = 2)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Выполняет возведение целого числа <tt>Х</tt> во вторую степень и возвращает полученный
        результат.</p>
      <p>Функция объявлена в файле <a class="new1" href="topic_builtinsiss.htm">ISPPBuiltins.iss</a>.</p>
