  <body>
    <h1 class="topicheading">Inno Setup Preprocessor: FindSectionEnd</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">Прототип функции</h2>
      <p><tt><b>int</b> FindSectionEnd(<b>str</b> Section = "<i>Files</i>")<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Возвращает индекс строки, которая является последней записью для искомой секции.
        Предназначена для использования с директивой <tt><a class="new" href="topic_insert.htm">insert</a></tt>.</p>
      <p>Функция объявлена в файле <a class="new1" href="topic_builtinsiss.htm">ISPPBuiltins.iss</a>.</p>
    </div>
  </body>
