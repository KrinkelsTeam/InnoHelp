    <h1 class="topicheading">Inno Setup Preprocessor: TypeOf</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">Прототип функции</h2>
         <tt><b>int</b> TypeOf(&lt;ident&gt;)<br />
          <b>int</b> TypeOf &lt;ident&gt;<br />
      </tt> <br />
      <h2 class="heading">Описание</h2>
      <p>Возвращает одну из предопределённых констант <tt>TypeOf</tt>, объявленных в файле <a class="new1"
          href="topic_builtinsiss.htm">ISPPBuiltins.iss</a> для указанного идентификатора.</p>
      <p>Использование круглых скобок не обязательно.</p>
