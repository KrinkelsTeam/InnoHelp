  <body>
    <h1 class="topicheading">Inno Setup Preprocessor: SamePackedVersion</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">Прототип функции</h2>
      <p><tt><b>int</b> SamePackedVersion(<b>int</b> Version1, <b>int</b> Version2)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Выполняет сравнение упакованных версий <tt>Version1</tt> и <tt>Version2</tt> и возвращает
        значение <tt>True</tt>, если они равны.</p>
    </div>
  </body>
