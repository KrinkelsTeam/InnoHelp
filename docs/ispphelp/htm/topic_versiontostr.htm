    <h1 class="topicheading">Inno Setup Preprocessor: VersionToStr</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">Прототип функции</h2>
      <p><tt><b>void</b> VersionToStr(<b>int</b> Version)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Возвращает строковое значение упакованной версии (в формате "<tt>0.0.0.0</tt>").</p>
      <p>Функция объявлена в файле <a class="new1" href="topic_builtinsiss.htm">ISPPBuiltins.iss</a>.</p>
      <br />
      <h2 class="heading">См. также</h2>
      <p><tt><a href="topic_packversionnumbers.htm">PackVersionNumbers</a></tt>, <tt><a href="topic_packversioncomponents.htm">PackVersionComponents</a></tt>
      </p>
    </div>
  </body>
