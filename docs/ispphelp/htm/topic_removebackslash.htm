  <body>
    <h1 class="topicheading">Inno Setup Preprocessor: RemoveBackslash</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">Прототип функции</h2>
      <p><tt><b>str</b> RemoveBackslash(<b>str</b> S)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Выполняет удаление обратной косой черты ( <b>\</b> ) из заданной строки, если она не
        указывает на корневой каталог.</p>
      <p>Функция объявлена в файле <a href="topic_builtinsiss.htm" class="new1">ISPPBuiltins.iss</a>.</p>
    </div>
  </body>
