  <body>
    <h1 class="topicheading">Inno Setup Preprocessor: ChangeFileExt</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX"><tt><b>str</b> ChangeFileExt(<b>str</b> FileName, <b>str</b> NewExt)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Выполняет в файле <tt>FileName</tt> замену расширения на новое <tt>NewExt</tt>. Строка
        нового расширения НЕ должна содержать точку.</p>
      <p>Функция объявлена в файле <a href="topic_builtinsiss.htm" class="new1">ISPPBuiltins.iss</a>.</p>
    </div>
  </body>
