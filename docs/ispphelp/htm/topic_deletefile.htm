    <h1 class="topicheading">Inno Setup Preprocessor: DeleteFile</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">Прототип функции</h2>
      <p><tt><b>void</b> DeleteFile(<b>str</b>)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Помечает указанный файл на удаление после завершения компиляции. Возвращаемые данные
        отсутствуют. См. также <tt><a href="topic_deletefilenow.htm">DeleteFileNow</a></tt>.</p>
    </div>
