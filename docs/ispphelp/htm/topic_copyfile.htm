    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script type="text/javascript" src="../js/topic.js"></script>

  <body>
    <h1 class="topicheading">Inno Setup Preprocessor: CopyFile</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX null"><tt class="nill"><b>void</b> CopyFile(<b>str</b> 1, <b>str</b>
          2)</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Выполняет копирование существующего файла (<i>первый параметр</i>) в
        новый файл (<i>второй параметр</i>). Если новый файл уже существует, то
        он будет перезаписан.</p>
    </div>
  </body>
