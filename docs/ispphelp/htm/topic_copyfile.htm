    <title>Inno Setup Preprocessor: CopyFile</title>
    <!--[if IE 6]><style type="text/css">html{overflow-y:scroll}</style><![endif]-->
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script type="text/javascript" src="../js/topic.js"></script>

  <body>
    <h1 class="topicheading">Inno Setup Preprocessor: CopyFile</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX"><tt><b>void</b> CopyFile(<b>str</b> 1, <b>str</b> 2)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Выполняет копирование существующего файла (<i>первый аргумент</i>) в новый файл (<i>второй
          аргумент</i>). Если новый файл уже существует, то он будет перезаписан.</p>
    </div>
  </body>
