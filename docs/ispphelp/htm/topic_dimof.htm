    <div class="topicbody">
      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX null"><tt class="nill"><b>int</b> DimOf(&lt;ident&gt;)<br />
        <b>int</b> DimOf &lt;ident&gt;</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Функция является специальной. Возвращает размеры указанного
        идентификатора (переменной).</p>
      <p>Использовать круглые скобки для указания идентификатора необязательно.</p>
