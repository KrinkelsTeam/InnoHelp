    <h1 class="topicheading">Inno Setup Preprocessor: DimOf</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">Прототип функции</h2>
      <p><tt><b>int</b> DimOf(&lt;ident&gt;)<br />
           <b>int</b> DimOf &lt;ident&gt;<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Функция является специальной. Возвращает размеры указанного идентификатора (переменной).</p>
      <p>Использовать круглые скобки для указания идентификатора необязательно.</p>
      <br />

      <p><tt><a href="topic_dim.htm" class="new">dim</a></tt>, <tt><a href="topic_dim.htm" class="new">redim</a></tt>.</p>
