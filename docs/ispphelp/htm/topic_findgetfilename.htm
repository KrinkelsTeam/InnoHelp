  <body>
    <h1 class="topicheading">Inno Setup Preprocessor: FindGetFileName</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX null"><tt class="nill"><b>str</b> FindGetFileName(<b>int</b>)</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Выполняет поиск дескриптора, который вернула функция <tt class="nill"><a href="topic_findfirst.htm">FindFirst</a></tt>.
        Дескриптор используется для получения имени файла, который был найден
        при вызове функций <tt class="nill"><a href="topic_findfirst.htm">FindFirst</a></tt>
        или <tt class="nill"><a href="topic_findnext.htm">FindNext</a></tt>.</p>
    </div>
  </body>
