    <h1 class="topicheading">Inno Setup Preprocessor: YesNo</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">Прототип функции</h2>
      <p><tt><b>int</b> YesNo(<b>str</b> S)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Возвращает значение отличное от нуля, если заданная строка соответствует строке "<b>yes</b>",
        "<b>true</b>" или "<b>1</b>". Предназначена для использования совместно с функцией <tt><a href="topic_setupsetting.htm">SetupSetting</a></tt>.</p>
      <p>Функция объявлена в файле <a class="new1" href="topic_builtinsiss.htm">ISPPBuiltins.iss</a>.</p>
    </div>
  </body>
