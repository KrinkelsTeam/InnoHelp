  <body>
    <h1 class="topicheading">Inno Setup Preprocessor: FileOpen</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX null"><tt class="nill"><b>int</b> FileOpen(<b>str</b>)</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Открывает содержимое файла для чтения и возвращает дескриптор файла
        (или ноль в случае ошибки). Полученный дескриптор используется для
        последующих операций с файлом.</p>
    </div>
