    <h1 class="topicheading">Inno Setup Preprocessor: Min</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">Прототип функции</h2>
      <p><tt><b>int</b> Min(<b>int</b> A, <b>int</b> B, <b>int</b> C = MaxInt)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Выполняет сравнение числа <tt>A</tt> с числом <tt>B</tt> и возвращает меньшее из них. </p>
      <p>Функция объявлена в файле <a href="topic_builtinsiss.htm" class="new1">ISPPBuiltins.iss</a>.</p>
    </div>
  </body>
