    <title>Inno Setup Preprocessor: LowerCase</title>
    <!--[if IE 6]><style type="text/css">html{overflow-y:scroll}</style><![endif]-->
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script type="text/javascript" src="../js/topic.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/highlight.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){highlight();});
    </script>
  </head>
  <body>
    <h1 class="topicheading">Inno Setup Preprocessor: LowerCase</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX"><tt><b>str</b> LowerCase(<b>str</b>)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Возвращает строку с тем же самым текстом, в котором все буквы преобразованы к нижнему
        регистру (строчные). Функция <tt>LowerCase</tt> выполняет преобразование только для
        символов в пределах "A" и "Z" из 7-бит таблицы ASCII.</p>
    </div>
  </body>
</html>
