  <body>
    <h1 class="topicheading">Inno Setup Preprocessor: FileReset</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX null"><tt class="nill"><b>void</b> FileReset(<b>int</b>)</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Выполняет сброс указателя файла на нулевую позицию. При последующем
        вызове функции <tt class="nill"><a href="topic_fileread.htm">FileRead</a></tt>
        будет выполнено чтение первой строки файла. Принимается только
        дескриптор файла, который возвращает функция <tt class="nill"><a href="topic_fileopen.htm">FileOpen</a></tt>.</p>
    </div>
  </body>
