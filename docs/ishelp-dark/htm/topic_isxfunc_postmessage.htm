  <body>
    <h1 class="topicheading">Программирование: PostMessage</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX"><tt class="nill">function
          PostMessage(const Wnd: HWND; const Msg, WParam, LParam: Longint):
          Boolean;</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Посылает (<i>вставляет в очередь</i>) указанное сообщение <tt>Msg</tt>
        в заданное окно <tt>Wnd</tt> и немедленно возвращает результат
        операции. В случае успеха возвращает значение <tt>True</tt>.</p>
    </div>
  </body>
