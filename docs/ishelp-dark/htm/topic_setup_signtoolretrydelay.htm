  <body>
    <h1 class="topicheading">[Setup]: SignToolRetryDelay</h1>
    <div class="topicbody">
      <table class="setuphdr">
        <tbody>
          <tr class="setuphdrtr2">
            <td class="setuphdrl">
              <p>Значение по умолчанию:</p>
            </td>
            <td class="setuphdrr">
              <div class="margined"><tt class="nill">500</tt> </div>
            </td>
          </tr>
        </tbody>
      </table>
      <h2 class="heading">Описание</h2>
      <p>Определяет время задержки в миллисекундах между
        повторными попытками компилятора создать цифровую подпись. Количество
        попыток указывается в параметре <a href="topic_setup_signtoolretrycount.htm">SignToolRetryCount</a>.</p>
      <h2 class="heading">См. также:</h2>
        <p class="indent"><a href="topic_setup_signtool.htm">SignTool</a><br />
        <a href="topic_setup_signtoolretrycount.htm">SignToolRetryCount</a></p>
    </div>
  </body>
