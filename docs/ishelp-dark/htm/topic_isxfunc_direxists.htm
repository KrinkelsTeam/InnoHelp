  <body>
    <h1 class="topicheading">Программирование: DirExists</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX"><tt class="nill">function
          DirExists(const Name: String): Boolean;</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Возвращает значение <tt>True</tt>, если указанное имя каталога <tt>Name</tt>
        существует. Имя каталога может содержать завершающую обратную косую
        черту (&nbsp;\&nbsp;).</p>
    </div>
