    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX"><tt class="nill">function
          WildcardMatch(const Text, Pattern: String): Boolean;</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Возвращает значение <tt>True</tt>, если указанный текст <tt>Text</tt>
        соответствует заданному шаблону <tt>Pattern</tt>.</p>
