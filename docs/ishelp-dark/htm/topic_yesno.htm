  <body>
    <h1 class="topicheading">Препроцессор Inno Setup: YesNo</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX null"><tt class="nill"><b>int</b> YesNo(<b>str</b> S)</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Возвращает значение отличное от нуля, если заданная строка
        соответствует строке "<b>yes</b>", "<b>true</b>" или "<b>1</b>".
        Предназначена для использования совместно с функцией <tt class="nill"><a href="topic_setupsetting.htm">SetupSetting</a></tt>.</p>
      <p>Функция объявлена в файле <a href="topic_builtinsiss.htm">ISPPBuiltins.iss</a>.</p>
    </div>
