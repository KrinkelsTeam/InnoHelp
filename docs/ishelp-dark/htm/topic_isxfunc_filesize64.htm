    <h1 class="topicheading">Программирование: FileSize64</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX"><tt class="nill">function
          FileSize64(const Name: String; var Size: Int64): Boolean;</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Устанавливает заданный размер <tt>Size</tt> (в байтах) для указанного
        файла <tt>Name</tt>. Возвращает значение <tt>True</tt>, если размер
        был успешно установлен, иначе <tt>False</tt>.</p>
    </div>
