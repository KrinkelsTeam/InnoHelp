  <body>
    <h1 class="topicheading">[Setup]: AllowRootDirectory</h1>
    <div class="topicbody">
      <table class="setuphdr">
        <tbody>
          <tr class="setuphdrtr1">
            <td class="setuphdrl">
              <p>Допустимые значения:</p>
            </td>
            <td class="setuphdrr">
              <div class="margined"><a href="topic_yesnonotes.htm"><tt class="nill">yes</tt>
                  или <tt class="nill">no</tt></a> </div>
            </td>
          </tr>
          <tr class="setuphdrtr2">
            <td class="setuphdrl">
              <p>Значение по умолчанию:</p>
            </td>
            <td class="setuphdrr">
              <div class="margined"><tt class="nill">no</tt> </div>
            </td>
          </tr>
        </tbody>
      </table>
      <h2 class="heading">Описание</h2>
      <p>Если задано значение <tt>no</tt>, то пользователю не
        будет разрешено вводить корневой каталог (такой как "C:\") на странице "<i>Выбор
          папки установки</i>".</p>
    </div>
