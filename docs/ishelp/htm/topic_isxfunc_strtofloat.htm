  <body>
    <h1 class="topicheading">Pascal Scripting: StrToFloat</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX"><tt class="nill">function StrToFloat(S:
          String): Extended;</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Преобразует числовую строку <tt>S</tt> в значение с плавающей точкой и
        типом <i>Extended</i>. Символ, используемый для разделения целых и
        десятичных частей, всегда должен быть точкой.</p>
    </div>
  </body>
