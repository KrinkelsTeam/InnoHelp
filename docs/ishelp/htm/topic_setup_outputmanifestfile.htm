    <h1 class="topicheading">[Setup]: OutputManifestFile</h1>
    <div class="topicbody">
      <br />
      <div><b>Описание:</b></div>
      <br />
      <div class="absaz">При указании этой директивы компилятор создаст файл
        манифеста с подробной информацией о файлах, входящих в программу
        установки. Файл будет создан в <a href="topic_setup_outputdir.htm">каталоге
          вывода</a>, если не задан другой путь.</div>
      <br />
