<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>[Setup]: DisableWelcomePage</title>
    <!--[if IE 6]><style type="text/css">html{overflow-y:scroll}</style><![endif]-->
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script type="text/javascript" src="../js/topic.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/highlight.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){highlight();});
    </script>
  </head>
  <body>
    <h1 class="topicheading">[Setup]: DisableWelcomePage</h1>
    <div class="topicbody">
      <table class="setuphdr">
        <tbody>
          <tr class="setuphdrtr1">
            <td class="setuphdrl">
              <p>Допустимые значения:</p>
            </td>
            <td class="setuphdrr">
              <div class="margined"><a href="topic_yesnonotes.htm"><tt class="nill">yes</tt>
                  или <tt class="nill">no</tt></a> </div>
            </td>
          </tr>
          <tr class="setuphdrtr2">
            <td class="setuphdrl">
              <p>Значение по умолчанию:</p>
            </td>
            <td class="setuphdrr">
              <div class="margined"><tt class="nill">yes</tt> </div>
            </td>
          </tr>
        </tbody>
      </table>
      <h2 class="heading">Описание</h2>
      <p>Эта директива управляет отображением страницы
        приветствия.</p>
      <p>Если задано значение <tt>yes</tt>, программа установки
        не будет показывать страницу "<i>Вас приветствует Мастер установки</i>".</p>
    </div>
  </body>
</html>
