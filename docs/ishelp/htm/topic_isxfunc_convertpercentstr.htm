  <body>
    <h1 class="topicheading">Pascal Scripting: ConvertPercentStr</h1>
    <div class="topicbody">
      <br />
      <div class="prototip"><b>Прототип:</b></div>
      <p class="prototip1"><tt>function ConvertPercentStr(var S: String): Boolean;</tt></p>
      <div><b>Описание:</b></div>
      <br />
      <div class="absaz">Расширяет %-кодированные символы (спецификаторы) в
        указанной строке (смотрите <a href="http://www.ietf.org/rfc/rfc2396.txt"
          target="_blank" title="http://www.ietf.org/rfc/rfc2396.txt">RFC 2396</a><img
          src="../images/extlink.png" alt=" [external link]" />). Возвращает
        значение <tt>True</tt>, если все спецификаторы были успешно расширены.</div>
      <br />
    </div>
  </body>
