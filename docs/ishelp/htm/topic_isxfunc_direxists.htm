    <h1 class="topicheading">Pascal Scripting: DirExists</h1>
    <div class="topicbody">
      <br />
      <div class="prototip"><b>Прототип:</b></div>
      <p class="prototip1"><tt>function DirExists(const Name: String): Boolean;</tt></p>
      <div><b>Описание:</b></div>
      <br />
      <div class="absaz">Возвращает значение <tt>True</tt>, если указанное имя
        каталога существует. Имя каталога может содержать завершающую обратную
        косую черту ( \ ).</div>
