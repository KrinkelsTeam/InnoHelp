  <body>
    <h1 class="topicheading">Pascal Scripting: SameText</h1>
    <div class="topicbody">
      <br />
      <div class="prototip"><b>Прототип:</b></div>
      <p class="prototip1"><tt>function SameText(const S1, S2: string): Boolean;</tt></p>
      <div><b>Описание:</b></div>
      <br />
      <div class="absaz">Сравнивает строки <tt>S1</tt> и <tt>S2</tt> без учёта
        регистра. Возвращает значение <tt>True</tt>, если они равны.</div>
      <br />
    </div>
