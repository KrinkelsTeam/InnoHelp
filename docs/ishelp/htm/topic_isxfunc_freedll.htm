    <h1 class="topicheading">Pascal Scripting: FreeDLL</h1>
    <div class="topicbody">
      <br />
      <div class="prototip"><b>Прототип:</b></div>
      <p class="prototip1"><tt>function FreeDLL(const DLLHandle: Longint): Boolean;</tt></p>
      <div><b>Описание:</b></div>
      <br />
      <div class="absaz">Выгружает файл DLL, используя заданный дескриптор DLL,
        который вернула функция <tt>LoadDLL</tt>.</div>
      <br />
      <div><b>Примечание:</b></div>
      <br />
      <div class="absaz">Эта функция устарела. Смотрите раздел <a href="topic_scriptdll.htm">Использование
          DLL</a>.</div>
      <br />
    </div>
