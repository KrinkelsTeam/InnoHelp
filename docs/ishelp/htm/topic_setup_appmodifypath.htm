  <body>
    <h1 class="topicheading">[Setup]: AppModifyPath</h1>
    <div class="topicbody">
      <br />
      <div><b>Описание:</b></div>
      <br />
      <div class="absaz">При установке этой директивы, в апплете Панели
        управления "<i>Удаление или изменение программы</i>" появится отдельная
        кнопка "Изменить". Директива является необязательной. Значение может
        содержать константы.</div>
      <br />
      <div class="examplebox">
        <div class="exampleheader">Пример:</div>
        <pre class="nomargin"><span class="hl kwb">AppModifyPath</span>="<span class="hl kwc">{app}</span>\Setup.exe" /modify=<span
class="hl num">1</span></pre>
      </div>
    </div>
