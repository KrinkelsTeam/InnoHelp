  <body>
    <h1 class="topicheading">[Setup]: WindowVisible</h1>
    <div class="topicbody">
      <br />
      <table class="setuphdr">
        <tbody>
          <tr class="setuphdrtr1">
            <td class="setuphdrl">
              <p>Допустимые значения:</p>
            </td>
            <td class="setuphdrr">
              <div class="margined"><a href="topic_yesnonotes.htm"><tt>yes</tt>
                  или <tt>no</tt></a> </div>
            </td>
          </tr>
          <tr class="setuphdrtr2">
            <td class="setuphdrl">
              <p>Значение по умолчанию:</p>
            </td>
            <td class="setuphdrr">
              <div class="margined"><tt>no</tt> </div>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <div><b>Описание:</b></div>
      <br />
      <div class="absaz">При значении <tt>yes</tt> за окном мастера установки
        будет показано окно с градиентным фоном.</div>
      <br />
      <div class="absaz">Обратите внимание, что в настоящее время эта директива
        является устаревшей и в будущем может быть удалена.</div>
      <br />
    </div>
