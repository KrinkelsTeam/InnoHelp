    <title>Примечания по "yes" и "no"</title>

  <body>
    <h1 class="topicheading">Примечания по "yes" и "no"</h1>
    <div class="topicbody">
      <br />
      <div class="absaz">Для совместимости с предыдущими версиями Inno Setup
        вместо <tt>yes</tt> и <tt>no</tt> можно использовать значения <tt>1</tt>
        и <tt>0</tt> соответственно.</div>
      <br />
      <div class="absaz">Также разрешается использовать <tt>true</tt> и <tt>false</tt>
        вместо <tt>yes</tt> и <tt>no</tt> соответственно.</div>
      <br />
    </div>
  </body>
</html>
