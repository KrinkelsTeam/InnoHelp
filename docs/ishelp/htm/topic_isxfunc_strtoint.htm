  <body>
    <h1 class="topicheading">Программирование: StrToInt</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX"><tt class="nill">function StrToInt(S:
          String): Longint;</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Преобразует числовую строку <tt>S</tt> в целочисленное значение и
        типом <i>Longint</i>.</p>
      <h2 class="heading">Комментарии</h2>
      <p>Рекомендуется использовать функцию <a href="topic_isxfunc_strtointdef.htm">StrToIntDef</a>
        вместо <tt>StrToInt</tt>.</p>
    </div>
