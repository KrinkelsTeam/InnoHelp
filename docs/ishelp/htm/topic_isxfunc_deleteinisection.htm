  <body>
    <h1 class="topicheading">Программирование: DeleteIniSection</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX"><tt class="nill">procedure
          DeleteIniSection(const Section, Filename: String);</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Выполняет удаление указанного раздела из файла INI.</p>
      <p>Параметр <tt>FileName</tt> определяет имя файла INI, в котором следует
        удалить раздел. Параметром <tt>Section</tt> задаётся имя раздела.</p>
    </div>
