<html lang="ru">

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>[Setup]: LZMAAlgorithm</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script type="text/javascript" src="../js/topic.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/highlight.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){highlight();});
    </script>
  </head>
  <body>
    <h1 class="topicheading">[Setup]: LZMAAlgorithm</h1>
    <div class="topicbody">
      <table class="setuphdr">
        <tbody>
          <tr class="setuphdrtr1">
            <td class="setuphdrl">
              <p>Допустимые значения:</p>
            </td>
            <td class="setuphdrr">
              <div class="margined"><tt class="nill">0</tt> или <tt class="nill">1</tt> </div>
            </td>
          </tr>
          <tr class="setuphdrtr2">
            <td class="setuphdrl">
              <p>Значение по умолчанию:</p>
            </td>
            <td class="setuphdrr">
              <div class="margined"><tt class="nill">0</tt>, если <a href="topic_setup_compression.htm">уровень
                  сжатия LZMA</a> равен <tt class="nill">fast</tt><br />
                иначе <tt class="nill">1</tt></div>
            </td>
          </tr>
        </tbody>
      </table>
      <h2 class="heading">Описание</h2>
      <p>Эта директива управляет алгоритмом, используемым
        компрессорами LZMA и LZMA2.</p>
      <p>Значение <tt>0</tt> активирует быстрый алгоритм.</p>
      <p>Значение <tt>1</tt> активирует нормальный алгоритм.</p>
    </div>
  </body>
</html>
