    <h1 class="topicheading">Препроцессор Inno Setup: VersionToStr</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX null"><tt class="nill"><b>void</b> VersionToStr(<b>int</b>
          Version)</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Возвращает строковое значение упакованной версии (в формате "<tt>0.0.0.0</tt>").</p>
      <p>Функция объявлена в файле <a href="topic_builtinsiss.htm">ISPPBuiltins.iss</a>.</p>
