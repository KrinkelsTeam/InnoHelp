  <body>
    <h1 class="topicheading">Программирование: OleCheck</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX"><tt class="nill">procedure
          OleCheck(Result: HResult);</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Выполняет проверку OLE-объектов. Используйте функцию для перехвата всех
        вызываемых методов <tt>IUnknown</tt> на основе COM, чтобы в случае сбоя
        этого метода было вызвано исключение.</p>
      <h2 class="heading">См. также:</h2>
      <p class="indent"><a href="topic_scriptautomation.htm">Использование
          объектов COM</a> </p>
    </div>
  </body>
