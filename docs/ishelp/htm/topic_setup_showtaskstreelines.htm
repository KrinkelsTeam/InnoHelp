  <body>
    <h1 class="topicheading">[Setup]: ShowTasksTreeLines</h1>
    <div class="topicbody">
      <br />
      <table class="setuphdr">
        <tbody>
          <tr class="setuphdrtr1">
            <td class="setuphdrl">
              <p>Допустимые значения:</p>
            </td>
            <td class="setuphdrr">
              <div class="margined"><a href="topic_yesnonotes.htm"><tt>yes</tt>
                  или <tt>no</tt></a> </div>
            </td>
          </tr>
          <tr class="setuphdrtr2">
            <td class="setuphdrl">
              <p>Значение по умолчанию:</p>
            </td>
            <td class="setuphdrr">
              <div class="margined"><tt>no</tt> </div>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <div><b>Описание:</b></div>
      <br />
      <div class="absaz">Если указано значение <tt>yes</tt>, программа
        установки будет показывать линии связи между узлами "древовидного"
        списка задач.</div>
      <br />
    </div>
