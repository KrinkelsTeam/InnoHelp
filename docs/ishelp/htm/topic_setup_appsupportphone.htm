  <body>
    <h1 class="topicheading">[Setup]: AppSupportPhone</h1>
    <div class="topicbody">
      <br />
      <div><b>Описание:</b></div>
      <br />
      <div class="absaz">Определяет сведения о приложении для поля "Телефон
        технической поддержки" в апплете Панели управления "<i>Удаление или
          изменение программы</i>". Значение директивы может содержать
        константы.</div>
      <br />
      <div class="examplebox">
        <div class="exampleheader">Пример:</div>
        <pre class="nomargin"><span class="hl kwb">AppSupportPhone</span>=<span
class="hl num">1</span>-<span class="hl num">800</span>-<span class="hl num">555</span>-<span
class="hl num">1212</span></pre>
      </div>
    </div>
  </body>
