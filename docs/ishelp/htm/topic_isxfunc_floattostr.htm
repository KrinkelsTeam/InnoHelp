  <body>
    <h1 class="topicheading">Pascal Scripting: FloatToStr</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX"><tt class="nill">function FloatToStr(E:
          Extended): String;</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Выполняет преобразование числа с плавающей точкой в строку.</p>
      <p>Символ, используемый в качестве десятичного разделителя, всегда
        является точкой.</p>
